<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发箱明细</h5>
                    <div class="ibox-content">
                        <div class=""> <a href="{:U('product/import')}" target="_self" class="btn btn-primary ">铁箱导入</a> &nbsp; <a href="{:U('product/edit')}" target="_self" class="btn btn-primary ">铁箱添加</a> </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>记录编号</th>
                                    <th>铁箱编号</th>
                                    <th>库房代码</th>
                                    <th>车牌号码</th>
                                    <th>批次编号</th>
                                    <th>铁箱属性</th>
                                    <th>记录时间</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td><a href="{:tsurl('record/index',['product'=>$item[product_name]])}" title="查看同铁箱所有记录" >{$item.product_name}</a></td>
                                        <td><a href="{:tsurl('record/index',['client'=>$item[client_name]])}" title="查看同客户所有记录" >{$item.client_name}</a></td>
                                        <td><a href="{:tsurl('record/index',['car_no'=>$item[car_no]])}"  title="查看同车牌所有记录" >{$item.car_no}</a></td>
                                        <td><a href="{:tsurl('record/index',['batch_id'=>$item[batch_no]])}" title="查看同批次所有记录" >{$item.batch_no}</a></td>
                                        <td>{$item.cate_name}</td>
                                        <td>{$item.create_time|date="Y-m-d H:i:s",###}</td>
                                        <td class="center">
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
